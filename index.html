<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peluquería Canina - Solicitud de Turno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    h2 {
      color: #ff6600;
      margin-top: 20px;
      border-bottom: 2px solid #ff6600;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #e65500;
    }

    .success {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    .error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOLICITUD PARA TURNO DE PELUQUERÍA</h1>

    <form id="turnoForm">
      <h2>Datos del dueño</h2>
      <label for="nombreDueno">*Nombre del dueño:</label>
      <input type="text" id="nombreDueno" name="nombreDueno" required>

      <label for="celular">*Celular:</label>
      <input type="tel" id="celular" name="celular" required>

      <h2>Datos de la mascota</h2>
      <label for="cantidadMascotas">*Cantidad de mascotas:</label>
      <select id="cantidadMascotas" name="cantidadMascotas" required>
        <option value="">Seleccioná</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label for="tamanioMascota">*Tamaño de la mascota:</label>
      <select id="tamanioMascota" name="tamanioMascota" required>
        <option value="">Seleccioná</option>
        <option value="Grande">Grande</option>
        <option value="Mediano">Mediano</option>
        <option value="Pequeño">Pequeño</option>
      </select>

      <label for="raza">*Raza:</label>
      <input type="text" id="raza" name="raza" required>

      <label>¿Presenta algún problema de salud?</label>
      <div class="radio-group">
        <label><input type="radio" name="problemaSalud" value="No" checked>No</label>
        <label><input type="radio" name="problemaSalud" value="Sí">Sí</label>
      </div>

      <label for="descripcionSalud">Descripción (si corresponde):</label>
      <textarea id="descripcionSalud" name="descripcionSalud" placeholder="Escriba el problema de salud..."></textarea>

      <label for="fecha">*Fecha del turno:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">*Hora del turno:</label>
      <input type="time" id="hora" name="hora" required>

      <button type="submit">Reservar turno</button>
    </form>

    <div id="mensaje"></div>
  </div>

  <script>
    const form = document.getElementById("turnoForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nombreDueno: form.nombreDueno.value,
        celular: form.celular.value,
        cantidadMascotas: form.cantidadMascotas.value,
        tamanioMascota: form.tamanioMascota.value,
        raza: form.raza.value,
        problemaSalud: form.problemaSalud.value,
        descripcionSalud: form.descripcionSalud.value,
        fecha: form.fecha.value,
        hora: form.hora.value,
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyj1pfeShrdIjGpdGV3M-E_huQHrKZ-VAN9ZsGJ8FBkiHCzyz37ocbOXGoZJ_TxysI/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const result = await response.json();

        if (result.status === "success") {
          mensaje.innerHTML = `<p class="success">✅ ${result.message}</p>`;
          form.reset();
        } else {
          mensaje.innerHTML = `<p class="error">❌ Error al guardar el turno</p>`;
        }
      } catch (error) {
        mensaje.innerHTML = `<p class="error">⚠️ Hubo un problema con la conexión</p>`;
      }
    });
  </script>
</body>
</html>
