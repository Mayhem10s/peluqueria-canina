<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peluquería Canina - Turnos</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #ff6600;
      border-bottom: 2px solid #ff6600;
      padding-bottom: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    button {
      background: #ff6600;
      border: none;
      padding: 12px 18px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #e55a00;
    }
    #calendar {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Paso 1 -->
    <div id="step1">
      <h2>Solicitud para Turno de Peluquería</h2>
      
      <div class="form-group">
        <label for="nombreDueno">Nombre del dueño:</label>
        <input type="text" id="nombreDueno" required>
      </div>

      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" required>
      </div>

      <h3>Datos de la mascota</h3>
      <div class="form-group">
        <label for="cantidadMascotas">Cantidad de mascotas:</label>
        <select id="cantidadMascotas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tamanioMascota">Tamaño de la mascota:</label>
        <select id="tamanioMascota">
          <option value="Grande">Grande</option>
          <option value="Mediano">Mediano</option>
          <option value="Pequeño">Pequeño</option>
        </select>
      </div>

      <div class="form-group">
        <label for="raza">Raza:</label>
        <input type="text" id="raza" required>
      </div>

      <div class="form-group">
        <label>¿Presenta algún problema de salud?</label>
        <div class="radio-group">
          <label><input type="radio" name="salud" value="No" checked> No</label>
          <label><input type="radio" name="salud" value="Sí"> Sí</label>
        </div>
        <textarea id="descripcionSalud" placeholder="Describe el problema (si aplica)"></textarea>
      </div>

      <button onclick="goToStep2()">Siguiente</button>
    </div>

    <!-- Paso 2 -->
    <div id="step2" class="hidden">
      <h2>Selecciona fecha y hora</h2>
      <div id="calendar"></div>
      <button onclick="goToStep1()">Volver</button>
      <button onclick="goToStep3()">Siguiente</button>
    </div>

    <!-- Paso 3 -->
    <div id="step3" class="hidden">
      <h2>Confirmación del Turno</h2>
      <p><strong>Nombre dueño:</strong> <span id="resNombre"></span></p>
      <p><strong>Celular:</strong> <span id="resCelular"></span></p>
      <p><strong>Cantidad de mascotas:</strong> <span id="resCantidad"></span></p>
      <p><strong>Tamaño:</strong> <span id="resTamanio"></span></p>
      <p><strong>Raza:</strong> <span id="resRaza"></span></p>
      <p><strong>Problema de salud:</strong> <span id="resSalud"></span></p>
      <p><strong>Fecha:</strong> <span id="resFecha"></span></p>
      <p><strong>Hora:</strong> <span id="resHora"></span></p>

      <button onclick="goToStep2()">Volver</button>
      <button onclick="confirmarTurno()">Confirmar Turno</button>
    </div>
  </div>

  <script>
    let calendar;
    let fechaSeleccionada = null;
    let horaSeleccionada = null;

    // Paso 1 → Paso 2
    function goToStep2() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");

      if (!calendar) initCalendar();
    }

    // Paso 2 → Paso 1
    function goToStep1() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step1").classList.remove("hidden");
    }

    // Paso 2 → Paso 3
    function goToStep3() {
      if (!fechaSeleccionada || !horaSeleccionada) {
        alert("Selecciona una fecha y hora.");
        return;
      }
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");

      document.getElementById("resNombre").innerText = document.getElementById("nombreDueno").value;
      document.getElementById("resCelular").innerText = document.getElementById("celular").value;
      document.getElementById("resCantidad").innerText = document.getElementById("cantidadMascotas").value;
      document.getElementById("resTamanio").innerText = document.getElementById("tamanioMascota").value;
      document.getElementById("resRaza").innerText = document.getElementById("raza").value;
      document.getElementById("resSalud").innerText = document.querySelector("input[name='salud']:checked").value + " " + document.getElementById("descripcionSalud").value;
      document.getElementById("resFecha").innerText = fechaSeleccionada;
      document.getElementById("resHora").innerText = horaSeleccionada;
    }

    // Inicializa el calendario
    function initCalendar() {
      const calendarEl = document.getElementById("calendar");
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        selectable: true,
        dateClick: function(info) {
          fechaSeleccionada = info.dateStr;
          horaSeleccionada = prompt("Selecciona una hora (ej: 10:00, 14:30):");
        }
      });
      calendar.render();
    }

    // Confirmar turno y enviar a Google Sheets
    function confirmarTurno() {
      const datosTurno = {
        nombreDueno: document.getElementById("nombreDueno").value,
        celular: document.getElementById("celular").value,
        cantidadMascotas: document.getElementById("cantidadMascotas").value,
        tamanioMascota: document.getElementById("tamanioMascota").value,
        raza: document.getElementById("raza").value,
        problemaSalud: document.querySelector("input[name='salud']:checked").value,
        descripcionSalud: document.getElementById("descripcionSalud").value,
        fecha: fechaSeleccionada,
        hora: horaSeleccionada
      };

      enviarTurnoAGoogleSheets(datosTurno);
      alert("¡Turno confirmado!");
    }

    // Envío a Google Sheets
    function enviarTurnoAGoogleSheets(datosTurno) {
      const url = "https://script.google.com/macros/s/AKfycbx9JExl4kZnG6mpSKWZYveaNKdeUGC7yuvxHoBiJPWOnQMmyFFUDm0P6gT49HYZFXTX/exec"; // ← Reemplaza por tu URL de Apps Script
      fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datosTurno)
      })
      .then(() => console.log("Turno enviado a Google Sheets"))
      .catch(err => console.error("Error al enviar:", err));
    }
  </script>
</body>
</html>
