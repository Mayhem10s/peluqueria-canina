<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peluquería Canina - Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    h2 { color: #ff6600; margin-top: 20px; border-bottom: 2px solid #ff6600; padding-bottom: 5px;}
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-top: 5px;
    }
    textarea { resize: vertical; }
    .radio-group { display: flex; gap: 20px; margin-top: 10px; }
    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }
    button:hover { background-color: #e65500; }
    .success { margin-top: 20px; color: green; font-weight: bold; text-align: center; }
    .error { margin-top: 20px; color: red; font-weight: bold; text-align: center; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitud de Turno Peluquería Canina</h1>

    <!-- Paso 1 -->
    <div id="step1">
      <form id="turnoForm">
        <h2>Datos del dueño</h2>
        <label for="nombreDueno">Nombre del dueño:</label>
        <input type="text" id="nombreDueno" name="nombreDueno" required>

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required>

        <h2>Datos de la mascota</h2>
        <label for="cantidadMascotas">Cantidad de mascotas:</label>
        <select id="cantidadMascotas" name="cantidadMascotas" required>
          <option value="">Seleccioná</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <label for="tamanioMascota">Tamaño de la mascota:</label>
        <select id="tamanioMascota" name="tamanioMascota" required>
          <option value="">Seleccioná</option>
          <option value="Grande">Grande</option>
          <option value="Mediano">Mediano</option>
          <option value="Pequeño">Pequeño</option>
        </select>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" required>

        <label>¿Presenta algún problema de salud?</label>
        <div class="radio-group">
          <label><input type="radio" name="problemaSalud" value="No" checked>No</label>
          <label><input type="radio" name="problemaSalud" value="Sí">Sí</label>
        </div>
        <label for="descripcionSalud">Descripción (si aplica):</label>
        <textarea id="descripcionSalud" name="descripcionSalud" placeholder="Describe el problema de salud..."></textarea>

        <button type="button" onclick="goToStep2()">Siguiente</button>
      </form>
    </div>

    <!-- Paso 2 -->
    <div id="step2" class="hidden">
      <h2>Selecciona fecha y hora</h2>
      <div id="calendar"></div>
      <button onclick="goToStep1()">Volver</button>
      <button onclick="goToStep3()">Siguiente</button>
    </div>

    <!-- Paso 3 -->
    <div id="step3" class="hidden">
      <h2>Confirmación del Turno</h2>
      <p><strong>Nombre dueño:</strong> <span id="resNombre"></span></p>
      <p><strong>Celular:</strong> <span id="resCelular"></span></p>
      <p><strong>Cantidad de mascotas:</strong> <span id="resCantidad"></span></p>
      <p><strong>Tamaño:</strong> <span id="resTamanio"></span></p>
      <p><strong>Raza:</strong> <span id="resRaza"></span></p>
      <p><strong>Problema de salud:</strong> <span id="resSalud"></span></p>
      <p><strong>Fecha:</strong> <span id="resFecha"></span></p>
      <p><strong>Hora:</strong> <span id="resHora"></span></p>

      <button onclick="goToStep2()">Volver</button>
      <button onclick="confirmarTurno()">Confirmar Turno</button>
    </div>

    <div id="mensaje"></div>
  </div>

  <script>
    let calendar;
    let fechaSeleccionada = null;
    let horaSeleccionada = null;

    function goToStep2() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
      if (!calendar) initCalendar();
    }

    function goToStep1() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step1").classList.remove("hidden");
    }

    function goToStep3() {
      if (!fechaSeleccionada || !horaSeleccionada) {
        alert("Selecciona una fecha y hora.");
        return;
      }
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");

      document.getElementById("resNombre").innerText = document.getElementById("nombreDueno").value;
      document.getElementById("resCelular").innerText = document.getElementById("celular").value;
      document.getElementById("resCantidad").innerText = document.getElementById("cantidadMascotas").value;
      document.getElementById("resTamanio").innerText = document.getElementById("tamanioMascota").value;
      document.getElementById("resRaza").innerText = document.getElementById("raza").value;
      document.getElementById("resSalud").innerText = document.querySelector("input[name='problemaSalud']:checked").value + " " + document.getElementById("descripcionSalud").value;
      document.getElementById("resFecha").innerText = fechaSeleccionada;
      document.getElementById("resHora").innerText = horaSeleccionada;
    }

    function initCalendar() {
      const calendarEl = document.getElementById("calendar");
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        selectable: true,
        dateClick: function(info) {
          fechaSeleccionada = info.dateStr;
          horaSeleccionada = prompt("Selecciona una hora (ej: 10:00, 14:30):");
        }
      });
      calendar.render();
    }

    async function confirmarTurno() {
      const datosTurno = {
        nombreDueno: document.getElementById("nombreDueno").value,
        celular: document.getElementById("celular").value,
        cantidadMascotas: document.getElementById("cantidadMascotas").value,
        tamanioMascota: document.getElementById("tamanioMascota").value,
        raza: document.getElementById("raza").value,
        problemaSalud: document.querySelector("input[name='problemaSalud']:checked").value,
        descripcionSalud: document.getElementById("descripcionSalud").value,
        fecha: fechaSeleccionada,
        hora: horaSeleccionada
      };

      const mensaje = document.getElementById("mensaje");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyj1pfeShrdIjGpdGV3M-E_huQHrKZ-VAN9ZsGJ8FBkiHCzyz37ocbOXGoZJ_TxysI/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datosTurno)
        });

        const result = await response.json();
        if(result.status === "success"){
          mensaje.innerHTML = `<p class="success">✅ ${result.message}</p>`;
          document.getElementById("turnoForm").reset();
          goToStep1();
        } else {
          mensaje.innerHTML = `<p class="error">❌ ${result.message}</p>`;
        }
      } catch(err) {
        mensaje.innerHTML = `<p class="error">⚠️ Hubo un problema con la conexión</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
