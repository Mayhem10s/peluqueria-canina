<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Turno - Peluquería Canina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 20px;
      color: #333;
      border-bottom: 2px solid #ff6600;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitud para Turno de Peluquería</h1>

    <form id="formTurnos">
      <h2>Datos del dueño</h2>
      <label for="nombreDueño">* Nombre del dueño:</label>
      <input type="text" id="nombreDueño" name="nombreDueño" required>

      <label for="celular">* Celular:</label>
      <input type="tel" id="celular" name="celular" required>

      <h2>Datos de la mascota</h2>
      <label for="cantidadMascotas">* Cantidad de mascotas:</label>
      <select id="cantidadMascotas" name="cantidadMascotas" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label for="tamaño">* Tamaño de la mascota:</label>
      <select id="tamaño" name="tamaño" required>
        <option value="Grande">Grande</option>
        <option value="Mediano">Mediano</option>
        <option value="Pequeño">Pequeño</option>
      </select>

      <label for="raza">* Raza:</label>
      <input type="text" id="raza" name="raza" required>

      <label for="salud">* ¿Presenta algún problema de salud?</label>
      <select id="salud" name="salud" required>
        <option value="No">No</option>
        <option value="Sí">Sí</option>
      </select>

      <label for="descripcionSalud">Si marcó "Sí", describa el problema:</label>
      <textarea id="descripcionSalud" name="descripcionSalud" rows="3"></textarea>

      <h2>Turno</h2>
      <label for="fecha">* Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">* Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <label for="servicio">* Servicio:</label>
      <select id="servicio" name="servicio" required>
        <option value="Baño">Baño</option>
        <option value="Corte de Pelo">Corte de Pelo</option>
        <option value="Baño + Corte">Baño + Corte</option>
      </select>

      <button type="submit">Reservar Turno</button>
    </form>
  </div>

  <script>
    document.getElementById("formTurnos").addEventListener("submit", async function(event) {
      event.preventDefault();

      const datosTurno = {
        nombreDueño: document.getElementById("nombreDueño").value,
        celular: document.getElementById("celular").value,
        cantidadMascotas: document.getElementById("cantidadMascotas").value,
        tamaño: document.getElementById("tamaño").value,
        raza: document.getElementById("raza").value,
        salud: document.getElementById("salud").value,
        descripcionSalud: document.getElementById("descripcionSalud").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        servicio: document.getElementById("servicio").value
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbyj1pfeShrdIjGpdGV3M-E_huQHrKZ-VAN9ZsGJ8FBkiHCzyz37ocbOXGoZJ_TxysI/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datosTurno)
        });

        alert("✅ Turno registrado correctamente. Revisa tu Google Sheets.");
        document.getElementById("formTurnos").reset();
      } catch (error) {
        alert("❌ Error al enviar: " + error.message);
      }
    });
  </script>
</body>
</html>
